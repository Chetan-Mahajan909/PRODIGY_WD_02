<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .stopwatch {
            text-align: center;
        }
        .time {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .laps {
            margin-top: 20px;
        }
        .lap {
            font-size: 1.2rem;
            background-color: #e0e0e0;
            margin-bottom: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <div class="time" id="display">00:00:00</div>
        <div class="controls">
            <button class="btn waves-effect waves-light" onclick="startStopwatch()">Start</button>
            <button class="btn waves-effect waves-light" onclick="pauseStopwatch()">Pause</button>
            <button class="btn waves-effect waves-light" onclick="resetStopwatch()">Reset</button>
            <button class="btn waves-effect waves-light" onclick="recordLap()">Lap</button>
        </div>
        <div class="laps" id="laps"></div>
    </div>

    <script>
        let startTime;
        let updatedTime;
        let difference;
        let tInterval;
        let running = false;
        let lapCount = 0;

        const displayElement = document.getElementById('display');
        const lapsElement = document.getElementById('laps');

        function startStopwatch() {
            if (!running) {
                startTime = new Date().getTime() - difference;
                tInterval = setInterval(updateTime, 1);
                running = true;
            }
        }

        function pauseStopwatch() {
            if (running) {
                clearInterval(tInterval);
                difference = new Date().getTime() - startTime;
                running = false;
            }
        }

        function resetStopwatch() {
            clearInterval(tInterval);
            running = false;
            difference = 0;
            displayElement.textContent = '00:00:00';
            lapsElement.innerHTML = '';
            lapCount = 0;
        }

        function updateTime() {
            updatedTime = new Date().getTime() - startTime;
            const seconds = Math.floor((updatedTime % (1000 * 60)) / 1000);
            const minutes = Math.floor((updatedTime % (1000 * 60 * 60)) / (1000 * 60));
            const hours = Math.floor((updatedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            displayElement.textContent = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
        }

        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        function recordLap() {
            if (running) {
                lapCount++;
                const lapTime = displayElement.textContent;
                const lapElement = document.createElement('div');
                lapElement.classList.add('lap');
                lapElement.textContent = `Lap ${lapCount}: ${lapTime}`;
                lapsElement.appendChild(lapElement);
            }
        }
    </script>
</body>
</html>
